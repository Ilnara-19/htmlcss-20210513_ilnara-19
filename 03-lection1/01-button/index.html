<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
        <style>
          .group {
            display: flex;
            justify-content: center;
            align-items: center;
          }

          .btn-list {
            display: inline-flex;
            flex-direction: column;
            width: 20%;
            margin-right: 10px;
          }

          .btn-list__item {
             margin-bottom: 16px;
          }
        </style>
    </head>
    <body>
      <div class="group">
        <ul class="btn-list">
          <li><label class="btn-label btn-list__item btn-label--white">DEFAULT</label></li>
          <li><label class="btn-label btn-list__item btn-label--white">DISABLED</label></li>
        </ul>
        <ul class="btn-list">
          <li><button class="btn btn-list__item btn--primary" type="button">Primary</button></li>
          <li><button class="btn btn-list__item btn--primary btn--disabled" type="button">Primary</button></li>
        </ul>
        <ul class="btn-list">
          <li><button class="btn btn-list__item btn--secondary" type="button">Secondary</button></li>
          <li><button class="btn btn-list__item btn--secondary btn--disabled" type="button">Secondary</button></li>
        </ul>
        <ul class="btn-list">
          <li><button class="btn btn-list__item btn--alternate" type="button">Alternate</button></li>
          <li><button class="btn btn-list__item btn--alternate btn--alternate-disabled" type="button">Alternate</button></li>
        </ul>
       </div>
    </body>
</html>
