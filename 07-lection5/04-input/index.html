<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../components/sprite/sprite.svg">
        <link rel="stylesheet" href="./input.css">
        <style>
          body {
           display: flex;
           align-items: center;
          }

          .box {
            width: 100%;
            margin-right: 30px;
          }

          .box_input {
            margin-bottom: 16px;
          }

        </style>
    </head>
    <body> 
      <div class="box">
      <div class="input box_input">
       <label class="input__title">Label</label>
       <input class="input__state" type="text" placeholder="Placeholder">
      </div>
      <div class="input box_input">
       <label class="input__title" class="text">Success</label>
       <div class="input__field">
       <input class="input__state input__state--success" type="text">
       <svg class="input__icon input__icon--success">
        <use xlink:href="../../components/sprite/sprite.svg#success"></use>
       </svg>
      </div>
      </div>
      </div>
    </div>
    <div class="box">
      <div class="input box_input">
       <label class="input__title">Focus</label>
       <input class="input__state" type="text">
      </div>
      <div class="input box_input">
       <label class="input__title" class="text">Error</label>
       <div class="input__field">
       <input class="input__state input__state--invalid" type="text">
       <svg class="input__icon input__icon--error">
        <use xlink:href="../../components/sprite/sprite.svg#error"></use>
       </svg>
      </div>
      </div>
    </div>
    <div class="box">
      <div class="input box_input">
       <label class="input__title">Disabled</label>
       <input class="input__state input__state--disabled" type="text">
      </div>
    </div>

    
    </body>
</html>
