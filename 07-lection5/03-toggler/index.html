<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <style>
          body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            max-width: 350px;
            height: auto;
            margin: 0 auto;
          }
        </style>
    </head>
    <body>
      <label class="toggler">
        <input class="toggler__input" type="checkbox" tabindex="">
        <div class="toggler__state">
          <div class="toggler__control">
            <div class="toggler__icon">
            </div>
          </div>
          <div class="toggler__title">Off</div>
        </div>
      </label>
      <label class="toggler">
        <input class="toggler__input" type="checkbox" tabindex="">
        <div class="toggler__state">
          <div class="toggler__control">
            <div class="toggler__icon">
            </div>
          </div>
          <div class="toggler__title">On</div>
        </div>
      </label>
      <label class="toggler">
        <input class="toggler__input" type="checkbox" disabled>
        <div class="toggler__state toggler__state--disabled">
          <div class="toggler__control toggler__control--disabled">
            <div class="toggler__icon toggler__icon--disabled">
            </div>
          </div>
          <div class="toggler__title">Disabled</div>
        </div>
      </label>
      
    </body>
</html>
