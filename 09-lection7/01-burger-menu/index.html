<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../components/sidebar/sidebar.css">
        <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <style>
          .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 50px;
          }
        </style>
    </head>
    <body>
      <div class="box">
        <div class="burger">
          <button id="burger-menu-open" type="button" class="burger__icon">
            <span  id="burger-menu-open-icon" class="burger__icon-line"></span>
          </button>
          <div id="burger-menu-close">
          <div id="burger-menu" class="burger__menu">
            <div class="burger__line"></div>
            <div id="burger-menu-close" class="burger__night-theme">
            <p class="burger__title">Dark mode</p>
            <label class="toggler">
              <input class="toggler__input" type="checkbox" tabindex="">
              <div class="toggler__state">
                <div class="toggler__control">
                  <div class="toggler__icon">
                  </div>
                </div>
              </div>
            </label>
          </div>
            <div class="burger__line"></div>
            <nav class="sidebar">
              <div class="sidebar__item">
                <h4 class="sidebar__title sidebar__title--grey">Components</h4>
                <a class="sidebar__link" href="#">Modal</a>
                <a class="sidebar__link" href="#">Tooltip</a>
                <a class="sidebar__link" href="#">Avatar</a>
                <a class="sidebar__link" href="#">Calendar</a>
                <a class="sidebar__link" href="#">Histogram</a>
                <a class="sidebar__link" href="#">Custom form elements</a>
              </div>
            </nav>
          </div>
        </div>
        </div>
      </div>
    </body>
    <script defer src="./burger-menu.js"></script>
</html>
