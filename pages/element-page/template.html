  <main class="main">

      <section class="template__section">
        <div class="container">
        <h3 class="template__section-title">Custom form elements</h3>
        <div class="template__custom-elements">
          <label class="radio">
            <input class="radio__input" type="radio" name="radio" checked>
            <div class="radio__state">
              <div class="radio__control">
                <div class="radio__icon"></div>
              </div>
              <div class="radio__title">Male</div>
            </div>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="radio">
            <div class="radio__state">
              <div class="radio__control">
                <div class="radio__icon"></div>
              </div>
              <div class="radio__title">Female</div>
            </div>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="radio" disabled>
            <div class="radio__state radio__state--disabled">
              <div class="radio__control radio__control--disabled">
              </div>
              <div class="radio__title">Special</div>
            </div>
          </label>
        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" tabindex="">
          <div class="checkbox__state">
            <div class="checkbox__control">
              <svg class="checkbox__icon">
                <use xlink:href="../../components/sprite/sprite.svg#checkbox"></use>
              </svg>                 
            </div>
            <div class="checkbox__title">Default</div>
          </div>
        </label>
        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" tabindex="">
            <div class="checkbox__state">
              <div class="checkbox__control">
                <svg class="checkbox__icon">
                  <use xlink:href="../../components/sprite/sprite.svg#checkbox"></use>
                </svg> 
              </div>
              <div class="checkbox__title">Default</div>
            </div>
        </label>
        <label class="checkbox checkbox--disabled">
          <input class="checkbox__input" type="checkbox" disabled>
            <div class="checkbox__state">
              <div class="checkbox__control checkbox__control--disabled"></div>
              <div class="checkbox__title">Default</div>
            </div>
        </label>
        <label class="toggler">
          <input class="toggler__input" type="checkbox" tabindex="" checked>
            <div class="toggler__state">
              <div class="toggler__control">
                <div class="toggler__icon"></div>
              </div>
              <div class="toggler__title">Toggler</div>
            </div>
        </label>
        <label class="toggler">
          <input class="toggler__input" type="checkbox" tabindex="">
            <div class="toggler__state">
              <div class="toggler__control">
                <div class="toggler__icon"></div>
              </div>
              <div class="toggler__title">Toggler</div>
            </div>
          </label>
        <label class="toggler toggler--disabled">
          <input class="toggler__input" type="checkbox">
            <div class="toggler__state">
              <div class="toggler__control">
                <div class="toggler__icon"></div>
              </div>
              <div class="toggler__title">Toggler</div>
            </div>
        </label>
      </div>
      <div class="input">
        <label class="input__title">LABEL</label>
        <input class="input__state " type="text">
        <p class="input__subtitle">Some status</p>
      </div>
      <div class="input">
        <label class="input__title" class="text">LABEL</label>
        <div class="input__field">
          <input class="input__state input__state--invalid" type="text">
          <p class="input__subtitle">Some status</p>
          <svg class="input__icon input__icon--error">
            <use xlink:href="../../components/sprite/sprite.svg#error"></use>
          </svg>
        </div>
      </div>
      <div class="input">
       <label class="input__title" class="text">LABEL</label>
       <div class="input__field">
         <input class="input__state input__state--success" type="text">

        <svg class="input__icon input__icon--success">
          <use xlink:href="../../components/sprite/sprite.svg#success"></use>
        </svg>
       </div>
